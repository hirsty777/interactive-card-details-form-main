<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <div class="box-1">
      <div class="card-front">
        <div class="circles">
          <div class="fisrst-circle"></div>
          <div class="secend-circle"></div>
        </div>
        <div class="display-card-number">0000 0000 0000 0000</div>
        <div class="display-card-name-date">
          <div class="display-card-name">Jane Appleseed</div>
          <div class="display-card-date">00/00</div>
        </div>
      </div>
      <div class="card-back">
        <div class="display-cvc">123</div>
      </div>
    </div>
  
    <div class="box-2">
      <!--inputs grid-->
      <div class="inputs-box">  

        <div class="card-name inputs-flexbox">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
          <span class="hide">Name must be at least 2 letter</span>
        </div>
        <div class="card-number inputs-flexbox">
          <label for="cardholder-number">Card Number</label>
          <input type="text" id="cardholder-number" placeholder="e.g. 1234 5678 9123 0000">
          <span class="hide">Numbers only</span>
        </div>
        <div class="card-date">
          <div class="exp-date-inputs">
            <label for="exp-date-mm">Exp. Date (MM/YY)</label>
            <input type="number" id="exp-date-mm" placeholder="MM">
            <input type="number" id="exp-date-yy" placeholder="YY">
            <span class="exp-date-mesage hide">Can`t be black</span>
          </div>
          <div class="cvc-input inputs-flexbox">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123">
            <span class="hide">Can`t be black</span>
          </div>
        </div>

        <button id="confirm-btn">Confirm</button>
      </div>
      <!--show complete message-->
      <div class="complete-state-message hide">
        <div class="complete-icon"></div>
        <div>THANK YOU!</div>
        <div>We've added your card details</div>
        <button id="continue-btn">Continue</button>
      </div>

    </div>

</html>
